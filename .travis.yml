# sudo: required
language: python
# cache: npm
python:
  - '3.7'
branches:
  only:
    - master
cache:
  - pip
  - npm
# env:
#   global:
#     # AWS
#     - secure: ""
#     - secure: ""
#     # NewsAPI key
#     - secure: ""
jobs:
  include:
    - stage: lint, test, build
      language: node_js
      node_js: '12'
      install:
        - npm ci
      script:
        - npm run lint
    - script: npm run test
    - script: npm run build
    - stage: deploy
      script: 
        - ./.ci/deploy.sh prod
      branches:
        only:
          - master
      install:
        - npm run clean
        - npm run build
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.2/install.sh | bash
        - nvm install 12
        - nvm use 12
        - node --version
        - pip install awscli aws-sam-cli --upgrade
        - npm ci
      language: python
      python:
        - '3.7'
      env:
        global:
          # AWS
          - secure: ""
          - secure: ""
          # NewsAPI key
          - secure: ""
